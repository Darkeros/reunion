<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );


    function drawStrokeRect( x, y, width, height, options){
    	ctx.save();//保存

    	if(options && options.strokeStyle){
    		ctx.strokeStyle = options.strokeStyle;
    	}

    	ctx.strokeRect(x, y, width, height);
    	ctx.restore();//恢复
    }

    drawStrokeRect( 0, 0, 100, 50, { strokeStyle:'red'});
    drawStrokeRect(150, 0, 100, 50)
</script>
</html>
