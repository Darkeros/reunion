<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <!--<img src="./timg.jpg" alt="">-->
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    var img = document.createElement('img');
    img.src= './timg.jpg';
    img.onload = function(){
      //获得图片的宽高
      var width = img.width,
          height = img.height;

      var w = 500;
      var h = height * w / width;

      //该事件在 图片加载完成后出发
      ctx.drawImage(img, 50, 50, w, h)    
    }
</script>
</html>
