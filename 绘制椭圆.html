<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    ctx.scale(1, 0.6)
    ctx.arc(300, 200 / 0.6, 50, 0, 2 * Math.PI);
    ctx.stroke();

</script>
</html>
