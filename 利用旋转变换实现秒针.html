
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );

    ctx.translate(300, 200);
    var radian = 0;
    function draw(){
    	 //先将坐标系移动到正中央
    ctx.beginPath()
    //制造园
    ctx.arc(0, 0, 100, 0, 2*Math.PI);
    ctx.stroke();

    //园中园
    ctx.beginPath();
    ctx.arc(0, 100, 4, 0, 2*Math.PI);
    ctx.fill()

    ctx.beginPath();
    ctx.arc(0, 0, 4, 0, 2*Math.PI)
		ctx.stroke();

    ctx.save();
    ctx.rotate( radian += ( 6 * Math.PI / 180) );

		ctx.beginPath();

		ctx.moveTo(0, -100);
		ctx.lineTo(-5, 30);
		ctx.lineTo(5, 30);
		ctx.closePath();
		ctx.stroke();
    ctx.restore()
    }
   function clear(){
   	ctx.clearRect(-300, -300, 600, 600)
   }

   setInterval(function(){
   	clear();
   	draw();
   },1000)

</script>
</html>
