<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    

    // 将坐标系绘制到正中间
    ctx.translate(300, 0);

    //绘制一个矩形
    ctx.strokeStyle = 'pink';
    ctx.strokeRect(-30, 20, 60, 150);

    //坐标系旋转 30 度
    ctx.beginPath();
    ctx.rotate(Math.PI / 2);

    ctx.strokeStyle = 'blue';
    ctx.strokeRect(-30, 20, 60, 150)

</script>
</html>
