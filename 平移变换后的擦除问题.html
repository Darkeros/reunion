<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    // // 平移坐标系, 绘制一个色块
    ctx.fillRect(0, 0, 100, 50);
    
    ctx.translate(100, 100);
    ctx.strokeStyle = 'red';

    ctx.fillRect(0, 0, 100, 50);
    ctx.clearRect(0, 0, 100, 50)
</script>
</html>
